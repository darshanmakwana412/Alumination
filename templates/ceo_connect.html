{% extends "layout.html" %}
{% load static %}

{% block content %}

<style>
  @import url("https://fonts.googleapis.com/css2?family=Bitter&display=swap");
  body {
    padding: 0;
    margin: 0;
    font-family: "Bitter", serif;
  }
  * {
    box-sizing: border-box;
  }
  #net {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
  }

  .content {
    position: absolute;
    z-index: 2;
    left: 50%;
    top: 50%;
    width: 400px;
    height: 150px;
    text-align: center;
    color: #fff;
    transform: translate(-50%, -50%);
  }
  h1 {
    font-size: 2.5rem;
  }
</style>

<div class="content">
  <h1>Vanta.js</h1>
    <h3>Animated website backgrounds in a few lines of code.</h3>
  </div>
  <div id="net">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.dots.min.js" integrity="sha512-fq89yHimK/w687Yjr89Vml8ax1HBNfN1k9IRi/nu91AmCrIWc/yQz5jkJKHoUWxGnuMcMwm7vRY50S7rZsXoDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
VANTA.NET({
  el: "#net",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.0,
  minWidth: 200.0,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x3fe8ff,
  backgroundColor: 0xf2a52
});
</script>

{% endblock %}
